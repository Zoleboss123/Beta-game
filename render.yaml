services:
  - type: web
    name: mmo-server
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python server.py"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: "/health"
    healthCheckInterval: 60
    autoDeploy: true
    rootDir: "."

databases:
  - name: mmo-data
    plan: free
    databaseName: mmo_db
    user: mmo_user
