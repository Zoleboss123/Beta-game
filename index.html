<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bêta Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        header {
            padding: 80px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 40px;
        }

        a.button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #00c6ff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #00ffd5;
            transform: scale(1.05);
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <h1>BÊTA GAME</h1>
        <p>
            Bienvenue sur le site officiel de <strong>Bêta Game</strong>.<br>
            Un jeu en développement. Rejoins l’aventure et découvre les prochaines mises à jour.
        </p>

        <div class="buttons">
            <a href="#" class="button">Télécharger (bientôt)</a>
            <a href="https://github.com/Zoleboss123/Beta-game" class="button">GitHub</a>
        </div>
    </header>

    <footer>
        © 2026 – Bêta Game | Projet indépendant
    </footer>

</body>
</html>
